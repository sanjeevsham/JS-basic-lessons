<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Project tracking intro component</title>
    <link rel="stylesheet" href="./themes/poject trak.css" />
  </head>

  <body>
    <nav>
      <img src="./images/logo.svg" alt="logo" />
      <ul class="lists">
        <li>Product</li>
        <li>Features</li>
        <li>Pricing</li>
        <li class="dot"></li>
        <li>Login</li>
      </ul>
      <img src="./images/icon-hamburger.svg" alt="icon" class="icon-ham" />
      <img src="./images/icon-close.svg" alt="icon close" class="icon close" />
    </nav>

    <main>
      <div class="content">
        <div class="pre-heading">
          <h4 class="new">New</h4>
          <h4 class="pre">Monograph Dashboard</h4>
        </div>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
        <div class="btn-pre">
          <button class="btn">Schedule a demo</button>
          <h4 class="pre live">to see a live preview</h4>
        </div>
      </div>
      <div class="img">
        <img src="./images/illustration-devices.svg" alt="device" />
      </div>
    </main>

    <script src="https://code.jquery.com/jque-3.2.1.slim.min.js"></script>
    <script src="./project track.js"></script>
    <footer></footer>
  </body>
</html>
