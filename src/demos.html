<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>functions</title>
    <script src="./jslessons/scripts/demoa.js"></script>

  <body>
    <p>
      <label for="firstvalue">x</label>
      <input id="firstvalue" type="text" placeholder="enter the number" />
    </p>
    <p>
      <label for="secondvalue">y</label>
      <input id="secondvalue" type="text" placeholder="enter the number" />
    </p>
    <p>
      <input type="button" value="ok" onclick="addition()" />
      <input type="button" value="+" onclick="sum()" />
      <input type="button" value="add again" onclick="sum()" />
      <input
        type="button"
        value="add width param"
        onclick="add(document.getElementById('firstvalue').value,
        document.getElementById('secondvalue').value)"
      />
    </p>
    <p>
      <input type="button" value="problem1" onclick="problem1()" />
      <input type="button" value="problem2" onclick="problem2()" />
      <input type="button" value="problem3" onclick="problem3()" />

        type="button"
        value="printdigits"
        onclick="printdigits(document.getElementById('firstvalue').value)"
      />
    </p>
    <div id="result"></div>
  </body>
