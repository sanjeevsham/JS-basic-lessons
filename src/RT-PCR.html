<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../themes/RT-PCR.css" />
    <title>RT-PCR Form</title>
  </head>
  <body>
    <main class="top">
      <section class="top-container">
        <h2>RT-PCR Form</h2>
        <form>
          <div>
            <label>Enter Your Name:</label
            ><input type="text" placeholder="Enter Your Name" id="first-name" />
          </div>
          <div>
            <label>Enter Aadhar Number:</label
            ><input
              type="text"
              placeholder="Enter Your Aadhar Number"
              id="aadhar-no"
            />
          </div>
          <div>
            <label>Enter Date Of Birth:</label><input type="date" id="date" />
          </div>
          <div>
            <label>Enter City Name:</label
            ><input type="text" placeholder="Enter Your City" id="city" />
          </div>
          <div>
            <label>Date Of Test:</label><input type="date" id="date-test" />
          </div>
          <div><label>Time Of Test:</label><input type="time" id="time" /></div>
          <div>
            <label>Test Result:</label>
            <label>Positive:</label
            ><input type="radio" id="result" name="result" value="Positive" />
            <span
              ><label>Negative:</label
              ><input type="radio" id="result" name="result" value="Negative"
            /></span>
          </div>
          <div>
            <label>Lab Name:</label
            ><input type="text" placeholder="Enter Lab Name" id="lab-name" />
          </div>
          <div>
            <label>Report Number:</label><input type="number" id="report-no" />
          </div>
          <div>
            <label>Select Gender:</label>
            <label>Male:</label>
            <input type="radio" id="gender" name="gender" value="Male" />
            <label>Female:</label
            ><input type="radio" id="gender" name="gender" value="Female" />
            <label>Others:</label
            ><input type="radio" id="gender" name="gender" value="Others" />
          </div>
          <div>
            <input type="button" id="button" value="Submit" />
          </div>
        </form>
      </section>
      <section id="second-container" class="container">
        <table id="table">
          <thead>
            <th>Name</th>
            <th>Aadhar Number</th>
            <th>Date</th>
            <th>City</th>
            <th>Time Of Test</th>
            <th>Date Of Test</th>
            <th>Lab Name</th>
            <th>Report No</th>
            <th>Test Result</th>
            <th>Gender</th>
          </thead>
        </table>
      </section>
      <section id="third-container" class="container">
        <div>
          <input type="text" id="search" />
          <input type="button" id="button1" value="Search By Aadhar Number" />
        </div>
      </section>
      <section id="fourth-container">
        <table id="table1">
          <thead>
            <th>Name</th>
            <th>Aadhar Number</th>
            <th>Date</th>
            <th>City</th>
            <th>Time Of Test</th>
            <th>Date Of Test</th>
            <th>Lab Name</th>
            <th>Report No</th>
            <th>Test Result</th>
            <th>Gender</th>
          </thead>
        </table>
      </section>
    </main>
    <script src="./jslessons/scripts/RT.PCR.js"></script>
  </body>
</html>
