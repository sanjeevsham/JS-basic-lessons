<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page6</title>
</head>
<body>
    <script>
        'use strict'
        let cat='black'
        console.log(cat);
        let manager='John';
        let $city='chennai';
        let $_$=400;
        console.log(`Manager:${manager}`);
        console.log(`City:${$city}`);
        console.log(`$_$:${$_$}`);
        // let #_$ =400;
        // console.log(`#_$:${#_$}`);
        // camel case
        const iLovePizza = true;
        console.log(`iLovePizza:${iLovePizza}`);
        // UpperCamel Case
        const ILoveToEatHotDogs =false; 
        console.log(`ILoveToEatHotDogs :${ILoveToEatHotDogs }`);
        // snake case!!
        const this_is_snake_case = 'cool';
        console.log(` snake_case: ${this_is_snake_case }`);

        // kebab case not allowed in variables -
        //  const this-is-kebab-case 'hot';
        const dog='Golden Retriver'
        console.log(`fog:${dog}`);
        dog='bull';

    </script>
    
</body>
</html>
