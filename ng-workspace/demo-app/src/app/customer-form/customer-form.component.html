<div class="panel-heading">Customer Form</div>
<form
  name="customerForm"
  #customerFormGroup="ngForm"
  (submit)="saveCustomer(customerFormGroup)"
>
  <div
    class="form-group"
    [class.has-error]="
      firstNameFormControl.invalid && firstNameFormControl.touched
    "
  >
    <label for="fName"> First Name: </label>
    <input
      placeholder="Enter First Name"
      class="form-control"
      name="fName"
      [ngModel]="customerModel.firstName"
      required
      minlength="3"
      #firstNameFormControl="ngModel"
    />
    <div
      class="help-block"
      *ngIf="firstNameFormControl.invalid && firstNameFormControl.touched"
    >
      <span *ngIf="firstNameFormControl.errors?.['required']">
        First Name is Required
      </span>
      <span *ngIf="firstNameFormControl.errors?.['minlength']">
        First Name must be more than 3 characters
      </span>
    </div>
  </div>
  <div class="form-group">
    <label for="lName"> Last Name: </label>
    <input
      placeholder="Enter Last Name"
      class="form-control"
      name="lName"
      [ngModel]="customerModel.lastName"
      required
      minlength="3"
      #lastNameFormControl="ngModel"
    />
    <div
      class="help-block"
      *ngIf="lastNameFormControl.invalid && lastNameFormControl.touched"
    >
      <span *ngIf="lastNameFormControl.errors?.['required']">
        Last Name is Required
      </span>
      <span *ngIf="lastNameFormControl.errors?.['minlength']">
        Last Name must be more than 3 characters
      </span>
    </div>
  </div>
  <div class="form-group">
    <label for="email"> Email: </label>
    <input
      placeholder="Enter Email Address "
      class="form-control"
      name="email"
      [ngModel]="customerModel.email"
      #emailFormControl="ngModel"
    />
  </div>
  <button class="btn">Submit</button>
</form>
